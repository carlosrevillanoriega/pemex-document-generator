<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Documentos PEMEX</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,.1);
            margin-bottom: 20px;
        }
        .card-header {
            border-radius: 8px 8px 0 0;
            padding: 1rem;
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        .file-input-label {
            display: block;
            padding: 0.5rem 1rem;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            background-color: #f8f9fa;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .file-input-label:hover {
            background-color: #e9ecef;
        }
        .progress {
            height: 20px;
            margin-top: 1rem;
        }
        .progress-bar {
            transition: width .6s ease;
        }
        .file-info {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Generador de Documentos PEMEX</h4>
            </div>
            <div class="card-body">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="form-group mb-3">
                        <label for="archivo">Archivo de datos (Excel):</label>
                        <div class="file-input-wrapper">
                            <input type="file" class="form-control" id="archivo" accept=".xlsx,.xls">
                            <label for="archivo" class="file-input-label">Elegir archivo</label>
                        </div>
                        <div id="archivoInfo" class="file-info"></div>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="plantilla">Plantilla (Excel):</label>
                        <div class="file-input-wrapper">
                            <input type="file" class="form-control" id="plantilla" accept=".xlsx,.xls">
                            <label for="plantilla" class="file-input-label">Elegir archivo</label>
                        </div>
                        <div id="plantillaInfo" class="file-info"></div>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="carpetaSalida">Carpeta de salida:</label>
                        <input type="text" class="form-control" id="carpetaSalida" placeholder="Escriba la ruta de la carpeta de salida">
                    </div>
                    
                    <div class="form-group mb-3 custom-control custom-checkbox">
                        <input type="checkbox" class="form-check-input" id="region">
                        <label class="form-check-label" for="region">Organizar documentos por región</label>
                    </div>
                    
                    <button type="button" class="btn btn-primary btn-block" onclick="generarDocumentos()">Generar Documentos</button>
                </form>
                
                <div id="resultContainer" class="mt-4" style="display: none;">
                    <div class="alert alert-info">
                        <h5>Procesando...</h5>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Actualizar etiqueta de archivo cuando se selecciona un archivo
        document.getElementById('archivo').addEventListener('change', function() {
            const fileName = this.files[0] ? this.files[0].name : 'Elegir archivo';
            document.querySelector('label[for="archivo"]').textContent = fileName;
            
            // Mostrar información del archivo
            if (this.files[0]) {
                const fileSize = (this.files[0].size / 1024 / 1024).toFixed(2);
                document.getElementById('archivoInfo').textContent = `Tamaño: ${fileSize} MB`;
            } else {
                document.getElementById('archivoInfo').textContent = '';
            }
        });
        
        document.getElementById('plantilla').addEventListener('change', function() {
            const fileName = this.files[0] ? this.files[0].name : 'Elegir archivo';
            document.querySelector('label[for="plantilla"]').textContent = fileName;
            
            // Mostrar información del archivo
            if (this.files[0]) {
                const fileSize = (this.files[0].size / 1024 / 1024).toFixed(2);
                document.getElementById('plantillaInfo').textContent = `Tamaño: ${fileSize} MB`;
            } else {
                document.getElementById('plantillaInfo').textContent = '';
            }
        });
        
        function generarDocumentos() {
            const archivo = document.getElementById('archivo').files[0];
            const plantilla = document.getElementById('plantilla').files[0];
            const carpetaSalida = document.getElementById('carpetaSalida').value;
            const region = document.getElementById('region').checked;
            
            if (!archivo || !plantilla || !carpetaSalida) {
                alert('Por favor, seleccione ambos archivos y especifique una carpeta de salida.');
                return;
            }
            
            const resultContainer = document.getElementById('resultContainer');
            resultContainer.style.display = 'block';
            
            const progressBar = resultContainer.querySelector('.progress-bar');
            
            // Simular progreso
            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                progressBar.style.width = progress + '%';
                
                if (progress >= 90) {
                    clearInterval(interval);
                }
            }, 200);
            
            // Crear FormData para enviar los archivos
            const formData = new FormData();
            formData.append('archivo', archivo);
            formData.append('plantilla', plantilla);
            formData.append('carpeta_salida', carpetaSalida);
            formData.append('organizar_por_region', region);
            
            // Enviar los archivos al servidor
            fetch('/api/generar_documentos', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                clearInterval(interval);
                progressBar.style.width = '100%';
                
                if (data.success) {
                    resultContainer.innerHTML = `
                        <div class="alert alert-success">
                            <h5>¡Proceso completado!</h5>
                            <p>${data.message}</p>
                            <p>Puedes encontrar los documentos generados en la carpeta: ${carpetaSalida}</p>
                            <div class="mt-3">
                                <button class="btn btn-primary" onclick="location.reload()">Generar más documentos</button>
                            </div>
                        </div>
                    `;
                } else {
                    resultContainer.innerHTML = `
                        <div class="alert alert-danger">
                            <h5>Error</h5>
                            <p>${data.error}</p>
                            <div class="mt-3">
                                <button class="btn btn-primary" onclick="location.reload()">Intentar de nuevo</button>
                            </div>
                        </div>
                    `;
                }
            })
            .catch(error => {
                clearInterval(interval);
                resultContainer.innerHTML = `
                    <div class="alert alert-danger">
                        <h5>Error</h5>
                        <p>${error}</p>
                        <div class="mt-3">
                            <button class="btn btn-primary" onclick="location.reload()">Intentar de nuevo</button>
                        </div>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
